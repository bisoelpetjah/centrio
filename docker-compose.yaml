version: '2'
services:
  database:
    build: database
    container_name: centrio_database
    hostname: centrio_database
    restart: on-failure
    ports:
      - "27017:27017"
  payment-api:
    build: payment-api
    container_name: centrio_payment_api
    hostname: centrio_payment_api
    restart: on-failure
    links:
      - database
    depends_on:
      - database
    environment:
      - PORT=1337
      - MONGO_HOST=centrio_database
      - MONGO_PORT=27017
      - MONGO_DB=admin
    ports:
      - "1337:1337"